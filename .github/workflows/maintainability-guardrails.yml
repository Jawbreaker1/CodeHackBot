name: Maintainability Guardrails

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  guardrails:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run Maintainability Guardrails
        run: ./scripts/check_maintainability_guardrails.sh

      - name: Run Tests
        run: go test ./...
